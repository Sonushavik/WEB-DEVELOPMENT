<!DOCTYPE html>
<html>
    <head>
        <title>Flex item</title>
        <style>
            .main{
                width: 500px;
                height: 500px;
                border: 2px solid black;
                margin: auto;
                display: flex;
            }

            .main div{
                width: 50px;
                height: 50px;
                border: 2px red solid;
                

            }

            
        </style>
    </head>

    <body>
        <div class="main">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </body>
</html>
