<!DOCTYPE html>
<html>
    <head><title> Form </title></head>
    <body>
        <!-- <h2>Enquiry</h2> -->
        <form>
            <fieldset>
                <legend>Enquiry</legend>
            Name: <input type="text" name="name" value="" required="" placeholder="Enter your name here.." 
            autofocus="" maxlength="20" >
            <br>
            <br>
            color:
            <input type="color" name="color" value="#ff0000"/>
            <br>
            <br>
            Address: <textarea name="Address"></textarea>
            <br>
            <br>
            Gender:
            <input type="radio" value="m" name="gender" checked=""/>Male
            <input type="radio" value="f" name="gender"/>Female
            <input type="radio" value="0" name="gender"/>Other

            <br>
            <br>
            Country:
            <select>
                <optgroup label="Asia">
                <option value="India">India</option>
                <option value="pak">pak</option>
                <option value="Nepal">Nepal</option>
                <option value="Bhutan">Bhutan</option>
            </optgroup>
            <optgroup label="Arab">
                <option>Saudi</option>
                <option>Phelistin</option>
            </optgroup>
            </select>
            <br>
            <br>
            Hobbies:
            <input type="checkbox" name=="hobbies[]" checked="">Dancing
            <input type="checkbox" name=="hobbies[]">Singing
            <input type="checkbox" name=="hobbies[]">Panting
            <br>
            <br>
            <input type="file" name="image">
            <br>
            <br>
            Age:
            <input type="number" min="0" max="100">
            <br>
            <br>
            Range:
            <input type="range" name="range" min="0" max="100" value="60">
            <br>
            <br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </fieldset>
        </form>
    </body>
</html>
